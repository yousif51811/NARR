<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NARR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #button {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        @media (max-width: 599px) {
            #button {
                width: 250px;
            }
        }

        @media (min-width: 600px) {
            #button {
                width: 200px;
            }
        }

        .hidden {
            opacity: 0;
            display: none;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            object-fit: contain; /* maintain aspect ratio without stretching */
            background: black; /* for aesthetic purposes */
        }

        .rickroll-text {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
            font-size: 18px;
            font-weight: 300;
            z-index: 1000;
        }

        .tiny-link {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 10px;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div>
        <img src="button.png" alt="Click Me" id="button" onclick="startRickroll()" />
    </div>

    <video id="rickVideo" class="hidden fullscreen" loop>
        <source src="rick.mp4" type="video/mp4">
    </video>

    <div id="rickrollText" class="hidden rickroll-text">Lmao get rickrolled </div> 

    <div id="hyperlink" class="hidden tiny-link" onclick="changeVideo()"> (open source by yousif51811) </div>

    <script>
        function startRickroll() {
            const button = document.getElementById("button");
            button.classList.add("hidden");

            const video = document.getElementById("rickVideo");
            const text = document.getElementById("rickrollText");
            const hyperlink = document.getElementById("hyperlink");

            text.classList.remove("hidden");
            video.classList.remove("hidden");
            hyperlink.classList.remove("hidden");
            video.play();
        }

        function changeVideo() {
            const video = document.getElementById("rickVideo");
            video.pause();
            video.src = "rick1.mp4";
            video.load();
            video.play();

            const text = document.getElementById("rickrollText");
            text.innerText = "(You never learn, do you? Get rickrolled in 4K 60fps)";

            const hyperlink = document.getElementById("hyperlink");
            hyperlink.innerText = "(actual link)";
            hyperlink.onclick = function() {
                window.open("https://github.com/yousif51811/NARR", "_blank");
            };
        }
    </script>
</body>
</html>
